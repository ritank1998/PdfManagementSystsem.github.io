<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Pdf Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   </head>
   <script src="../node_modules//es6-module-loader/dist/es6-module-loader.js" type="module"></script>
   <script src="./script.js" type="module"></script>
<body>
  <div class="wrapper">
    <h2>PDF Management System</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="fullname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="emailadd" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="pass" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" id="conf_pass" required>
      </div>
     
      <div class="policy">
        <input type="checkbox" id="box">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now" id="signup">
      </div>
      <div class="text">
        <h3>Already have an account? <a onclick="window.location.href='loginindex.html';">Login now</a></h3>
      </div>
    </form>
  </div>
</body>

</html>
